name: mydoctor_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.18.0
  pdf: ^3.10.0
  printing: ^5.10.0
  path_provider: ^2.1.2
  csv: ^6.0.0
  universal_html: ^2.2.4
  http: ^1.2.2
  share_plus: ^10.0.2
  image_picker: ^1.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - lib/imgs/logomydoctor.png
    - lib/imgs/fondoapp.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/imgs/logomydoctor.png"
  min_sdk_android: 21
